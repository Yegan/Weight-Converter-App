<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>

<style>
body{
    margin-top: 70x; 
    background: #333;
    color: #fff;
}

</style>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-5 text center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>


                </form>

                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                                
                            </div>
                        </div>
                    </div>


                    <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput">
                                        
                                    </div>
                                </div>
                            </div>


                </div>

            </div>
        </div>


    </div>

    <script>
document.getElementById("output").style.visibility = 'hidden';

    document.getElementById("lbsInput").addEventListener('input', function(e){
        document.getElementById("output").style.visibility = 'visible';

        let lbs = e.target.value;
    
    document.getElementById("gramsOutput").innerHTML = (lbs/0.002046).toFixed(2);;
    document.getElementById("kgOutput").innerHTML = (lbs/2.2046).toFixed(2);
    document.getElementById("ozOutput").innerHTML = (lbs * 16).toFixed(2);


    });
    
    
    
    </script>


</body>

</html>
